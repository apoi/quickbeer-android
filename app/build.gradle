apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'com.getkeepsafe.dexcount'

apply from: 'app-config.gradle'

def STRING = "String"

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "quickbeer.android"
        versionCode version_code
        versionName "3.0.${version_code}"

        minSdkVersion 19
        targetSdkVersion 25
        renderscriptTargetApi 20
        renderscriptSupportModeEnabled true

        buildConfigField(STRING, "RATEBEER_API_KEY", ratebeer_api_key)
    }
    dexOptions {
        preDexLibraries false
    }
    signingConfigs {
        debug {
            storeFile rootProject.file("keys/debug.keystore")
            storePassword "quickbeer"
            keyAlias "quickbeer"
            keyPassword "quickbeer"
        }
        release {
        }
    }
    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    // Local dependencies
    implementation project(':reark')
    implementation project(':materialsearch')

    implementation 'com.android.support:recyclerview-v7:25.3.1'
    implementation 'com.android.support:appcompat-v7:25.3.1'
    implementation 'com.android.support:design:25.3.1'
    implementation 'com.android.support:cardview-v7:25.3.1'

    // Firebase
    implementation 'com.google.firebase:firebase-core:10.2.1'
    implementation 'com.google.firebase:firebase-crash:10.2.1'

    // Play services barcode support
    implementation 'com.google.android.gms:play-services-vision:10.2.1'

    // Multiline Collapsing Toolbar
    implementation 'net.opacapp:multiline-collapsingtoolbar:1.4.0'

    // Dagger
    annotationProcessor 'com.google.dagger:dagger-compiler:2.11'
    implementation 'com.google.dagger:dagger:2.11'

    // RxJava
    implementation 'io.reactivex:rxjava:1.3.0'
    implementation 'io.reactivex:rxandroid:1.2.1'

    // IxJava
    implementation 'com.github.akarnokd:ixjava:1.0.0-RC5'

    // Optionals
    implementation 'com.github.tomaszpolanski:options:1.3.0'

    // Schematic
    annotationProcessor 'net.simonvt.schematic:schematic-compiler:0.7.0'
    implementation 'net.simonvt.schematic:schematic:0.7.0'

    // Picasso
    implementation 'com.squareup.picasso:picasso:2.5.2'

    // PhotoView
    implementation 'com.github.chrisbanes:PhotoView:2.0.0'

    // Butter Knife
    implementation 'com.jakewharton:butterknife:8.6.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'

    // Timber
    implementation 'com.jakewharton.timber:timber:4.5.1'

    // ThreeTenABP
    implementation 'com.jakewharton.threetenabp:threetenabp:1.0.5'

    // Cookie Jar
    implementation 'com.github.franmontiel:PersistentCookieJar:v1.0.1'

    // Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.okhttp3:okhttp-android-support:3.8.0'

    // Stetho
    debugImplementation 'com.facebook.stetho:stetho:1.5.0'
    debugImplementation 'com.facebook.stetho:stetho-okhttp3:1.5.0'

    // Auto-Value
    compileOnly "com.google.auto.value:auto-value:1.4.1"
    annotationProcessor "com.google.auto.value:auto-value:1.4.1"

    // Auto-Value GSON
    annotationProcessor "com.ryanharter.auto.value:auto-value-gson:0.4.6"
    provided "com.ryanharter.auto.value:auto-value-gson:0.4.6"

    // Leak tracing
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.1'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.1'
    testImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.1'

    testImplementation 'junit:junit:4.12'
}

apply plugin: 'com.google.gms.google-services'
